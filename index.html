<!DOCTYPE html>
<html>
  <head>
    <title>Scheme Count</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/codemirror.css">
  </head>
  <body>
    <div>
      <textarea placeholder="type scheme code here" id="text-editor" autofocus></textarea>
    </div>
    <div>
      <button type="button" id="visualize">Visualize</button>
    </div>
    <div>
      <button type="button">Next ></button>
    </div>
    <div>
      <button type="button">< Prev</button>
    </div>
    <div>
      <p id="code"></p>
      <p id="test">original</p>
    </div>
    <div>
      <table>
        <tr>
          <th>
            <code>
              scheme_eval()
            </code>
          </th>
          <th>
            <code>
              scheme_apply()
            </code>
          </th> 
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="js/codemirror.js"></script>
    <script type="text/javascript" src="js/scheme.js"></script>
    <script type="text/javascript" src="js/jispy.js"></script>
    <script type="text/javascript">
      var myTextarea = document.getElementById("text-editor");
      var editor = CodeMirror.fromTextArea(myTextarea, {
        lineNumbers: true,
        mode: "scheme",
        indentUnit: 4,
      });
    </script>
    <script type="text/javascript">
      document.getElementById("visualize").addEventListener("click", visualize);
      function visualize() {
      	editor.save();
      	document.getElementById("code").innerHTML = "<pre><code>"+myTextarea.value+"</code></pre>";
      	displayTest();
      }

      function displayCode() {
        
      }

      function displayTest() {
      	document.getElementById("test").innerHTML = parse(myTextarea.value);
      }
    </script>
  </body>
</html>
