<!DOCTYPE html>
<html>
  <head>
    <title>Scheme Count</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/codemirror.css">
  </head>
  <body>
    <div>
      <textarea placeholder="type scheme code here" id="text-editor" autofocus></textarea>
    </div>
    <div>
      <button type="button" onclick="displayCode()">Visualize</button>
    </div>
    <div>
      <button type="button" onclick="displayCode()">Next ></button>
    </div>
    <div>
      <button type="button" onclick="displayCode()">< Prev</button>
    </div>
    <div>
      <p id="code"></p>
    </div>
    <div>
      <table>
        <tr>
          <th><code>scheme_eval()</code></th>
          <th><code>scheme_apply()</code></th> 
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="js/codemirror.js"></script>
    <script type="text/javascript" src="js/scheme.js"></script>
    <script type="text/javascript">
      var myTextarea = document.getElementById("text-editor");
      var editor = CodeMirror.fromTextArea(myTextarea, {
        lineNumbers: true,
        mode: "scheme",
        indentUnit: 4,
      });
    </script>
    <script type="text/javascript">
      function displayCode() {
      	var code = editor.getValue("\n");
        document.getElementById("code").innerHTML = "<pre><code>"+code+"</code></pre>";
      }
    </script>
  </body>
</html>
